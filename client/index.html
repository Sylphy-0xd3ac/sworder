<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket控制系统</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css">
</head>
<body>
    <div class="container">
        <!-- 左侧边栏 -->
        <div class="sidebar">
            <div class="sidebar-header">
                <input type="text" id="searchInput" placeholder="根据name搜索server" class="search-input">
                <button id="addServerBtn" class="add-btn" title="添加服务器">+</button>
            </div>
            <div id="serverList" class="server-list"></div>
            <div id="actionPanel" class="action-panel">
                <p>你还没有选中Server.</p>
            </div>
        </div>

        <!-- 主内容区域 -->
        <div class="main-content">
            <div id="terminalContainer" class="terminal-container" style="display: none;">
                <div id="terminal"></div>
                <div class="terminal-controls">
                    <button id="uploadBtn" class="file-btn">Upload File</button>
                    <button id="downloadBtn" class="file-btn">Download File</button>
                </div>
            </div>
            <div id="welcomeMessage" class="welcome">
                <h1>欢迎使用WebSocket控制系统</h1>
                <p>请在左侧添加并选择一个服务器开始使用</p>
            </div>
        </div>
    </div>

    <!-- 添加/编辑服务器对话框 -->
    <div id="serverDialog" class="dialog" style="display: none;">
        <div class="dialog-content">
            <h3 id="dialogTitle">添加服务器</h3>
            <div class="form-group">
                <label for="serverName">Name:</label>
                <input type="text" id="serverName" class="form-input">
            </div>
            <div class="form-group">
                <label for="serverAddress">Server (host:port):</label>
                <input type="text" id="serverAddress" class="form-input" placeholder="localhost:8765">
            </div>
            <div class="form-group">
                <label for="serverToken">Token:</label>
                <input type="text" id="serverToken" class="form-input">
            </div>
            <div class="dialog-buttons">
                <button id="saveServerBtn" class="btn primary">保存</button>
                <button id="cancelServerBtn" class="btn">取消</button>
            </div>
        </div>
    </div>

    <!-- 文件上传对话框 -->
    <div id="uploadDialog" class="dialog" style="display: none;">
        <div class="dialog-content">
            <h3>上传文件</h3>
            <div class="form-group">
                <label for="uploadFile">选择文件:</label>
                <input type="file" id="uploadFile" class="form-input">
            </div>
            <div class="form-group">
                <label for="uploadPath">服务器保存路径:</label>
                <input type="text" id="uploadPath" class="form-input" placeholder="/tmp/filename">
            </div>
            <div class="dialog-buttons">
                <button id="confirmUploadBtn" class="btn primary">上传</button>
                <button id="cancelUploadBtn" class="btn">取消</button>
            </div>
        </div>
    </div>

    <!-- 文件下载对话框 -->
    <div id="downloadDialog" class="dialog" style="display: none;">
        <div class="dialog-content">
            <h3>下载文件</h3>
            <div class="form-group">
                <label for="downloadPath">服务器文件路径:</label>
                <input type="text" id="downloadPath" class="form-input" placeholder="/path/to/file">
            </div>
            <div class="dialog-buttons">
                <button id="confirmDownloadBtn" class="btn primary">下载</button>
                <button id="cancelDownloadBtn" class="btn">取消</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>
    <script src="app.js"></script>
</body>
</html>
